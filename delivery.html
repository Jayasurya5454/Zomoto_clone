<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dishes Grid</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .dish-card {
      padding: 10px;
      
    }
    .dish-img {
      max-width: 100%;
    }
    .dish-name {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
    body{
        background-color: darkgray;
        height: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text mb-5">Inspiration for your first order</h1>
    <div class="row">
      <div class="col-md-2 dish-card">
        <img  src="img/pi.jpg" class="rounded-circle" alt="Dish 1" class="dish-img"height="125px" width="125px">
        <div class="dish-name">Pizza</div>
      </div>
      <div class="col-md-2 dish-card">
        <img src="sanket-shah-eEWlcfydzQ4-unsplash.jpg" class="rounded-circle" alt="Dish 2" class="dish-img" height="125px" width="125px">
        <div class="dish-name">Burger</div>
      </div>
      <div class="col-md-2 dish-card">
        <img src="mario-raj-ysmeQt1dzcw-unsplash.jpg" class="rounded-circle" alt="Dish 3" class="dish-img" height="125px" width="125px">
        <div class="dish-name">Chicken</div>
      </div>
      <div class="col-md-2 dish-card">
        <img src="monika-grabkowska-_y6A9bhILkM-unsplash.jpg" class="rounded-circle" alt="Dish 4" class="dish-img" height="125px" width="125px">
        <div class="dish-name">Biryani</div>
      </div>
      <div class="col-md-2 dish-card">
        <img src="amirali-mirhashemian-ZSukCSw5VV4-unsplash.jpg" class="rounded-circle" alt="Dish 5" class="dish-img" height="125px" width="125px">
        <div class="dish-name">Rolls</div>
      </div>
      <div class="col-md-2 dish-card">
        <img src="andy-hay-ZN-TT10kf4o-unsplash.jpg" class="rounded-circle" alt="Dish 6" class="dish-img" height="125px" width="125px">
        <div class="dish-name">Thali</div>
      </div>
    </div>
  </div>
</body>
</html>
